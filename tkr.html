<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>



<body>
    <div id="home">
        <div class="container">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="button" class="btn btn-register">Register</button>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>
    <div id="RegisterSec">
        <div class="container">
            <h1 class="form-heading">Add User</h1>
            <form id="myForm">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" />
                    <p id="nameErrMsg" class="error-message"></p>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" />
                    <p id="emailErrMsg" class="error-message"></p>
                </div>
                <div class="mb-3">
                    <label for="status">Working Status</label>
                    <select id="status" class="form-control">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="mb-3">
                    <h1 class="gender-field-heading">Gender</h1>
                    <input type="radio" name="gender" id="genderMale" value="Male" checked />
                    <label for="genderMale">Male</label>
                    <input type="radio" name="gender" id="genderFemale" value="Female" class="ml-2" />
                    <label for="genderFemale">Female</label>
                </div>
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-primary">Back</button>
            </form>
        </div>
    </div>
    <div id="loginSection">
        <nav class="navbar navbar-expand-lg navbar-light" id="navstyle">
            <a class="navbar-brand logo" href="#">TKR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto ">
                    <li class="nav-item ">
                        <a class="nav-link mr-3" href="#Attendence" id="navItem1">Attendence <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-3" href="#marks" id="navItem2">Marks</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link mr-3" href="#timeTable" id="navItem3">Time table</a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link mr-3" href="#logout" id="navItem4">Log out</a>
                    </li>

                </ul>

            </div>

        </nav>
        <div id="Attendence">
            <div class="bg">

            </div>
            <button class="btn btn-primary text-right">back</button>
        </div>
        <div id="marks">
            <div class="bg1">

            </div>
            <button class="btn btn-primary text-right">back</button>
        </div>
        <div id="timeTable">
            <div class="bg2">

            </div>
            <button class="btn btn-primary text-right">back</button>
        </div>
        <div id="logout">
            <div class="bg3">

            </div>
            <button class="btn btn-primary text-right">back</button>
        </div>
    </div>
</body>

</html>
